<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/one-piece-logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <title>Sign Up</title>
</head>

<body>
    <div class="imageContainer">
        <div class="wrap">
            <!-- <img src="images/ini.png" alt=""> -->
        </div>
    </div>
    <form action="" method="post">
        <header>
            <p>This is not a real online service! You know you need something like this in your life to help realize
                your deepest dreams.<br>Sign up <i>now </i>to get started.<span class="para-newLine">You know you want
                    to.</span>
            </p>
        </header>

        <div class="inputBackground">
            <h1>Let's do it!</h1>

            <div class="container">
                <div class="form-row">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" required>
                    <span></span>
                </div>
                <div class="form-row">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" required>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-row">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phoneNumber" id="phone" required>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="form-row">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" required>
                </div>
            </div>


        </div>
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </form>
</body>

</html>
